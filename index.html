<!DOCTYPE html>
<html lang="fr">
<head>

    <script src="https//kit.fontawesome.com/0c87a70838.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card">
        <div class="content">
            <div class="picture"> <!-- l'image est dans une class car il faudra lui ajouter un pseudo  élément qui ne fonctionne pas sur les image alors on le mettra dans la class picture. -->
                <img src="./img/photo_profil (1).jpg" alt="Photo de profil de Marie-josée Schmitt">
            </div>
            <h1>Développeuse Web</h1>
            <p> Acxtuellement en reconversion professionnel, j'apprend pour le moment en autodidacte.
                Je suis une personne de nature curieuse.</p>
                <a href="#">Me contacter</a>
        </div>
    </div>
</body>
</html>
